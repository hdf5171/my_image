<body>
    <div class="container">

        <div class="upload-section">

                <div class="upload-icon">ğŸ“</div>
                <p>ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ </p>
                <p style="font-size: 14px; color: #777; margin-top: 10px;">æ”¯æŒ JPGã€PNGã€WebP æ ¼å¼</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>
        
        <div class="compress-options" id="optionsSection" style="display: none;">
            <h3>å‹ç¼©é€‰é¡¹</h3>
            
            <div class="option-group">
                <label for="quality">å‹ç¼©è´¨é‡: <span id="qualityValue">80</span>%</label>
                <input type="range" id="quality" min="10" max="100" value="80">
            </div>
            
            <div class="option-group">
                <label for="maxWidth">æœ€å¤§å®½åº¦ (åƒç´ ): <span id="widthValue">1920</span></label>
                <input type="range" id="maxWidth" min="200" max="3840" value="1920" step="100">
                <input type="number" id="widthInput" value="1920" min="200" max="3840">
            </div>
            
            <div class="option-group">
                <label for="outputFormat">è¾“å‡ºæ ¼å¼:</label>
                <select id="outputFormat">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
        </div>
        
        <div class="preview-section" id="previewSection" style="display: none;">
            <h3>é¢„è§ˆ</h3>
            <div class="preview-container">
                <div class="preview-box">
                    <h3>åŸå§‹å›¾ç‰‡</h3>
                    <div class="image-container">
                        <img id="originalImage" src="" alt="åŸå§‹å›¾ç‰‡">
                    </div>
                    <div class="image-info" id="originalInfo">
                        å¤§å°: --
                    </div>
                </div>
                <div class="preview-box">
                    <h3>å‹ç¼©åå›¾ç‰‡</h3>
                    <div class="image-container">
                        <img id="compressedImage" src="" alt="å‹ç¼©åå›¾ç‰‡">
                    </div>
                    <div class="image-info" id="compressedInfo">
                        å¤§å°: --
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-section" id="buttonSection" style="display: none;">
            <button id="compressButton">å‹ç¼©å›¾ç‰‡</button>
            <button id="resetButton">é‡æ–°ä¸Šä¼ </button>
        </div>
        
        <div class="download-section" id="downloadSection" style="display: none;">
            <a id="downloadLink" class="download-link" href="" download>ä¸‹è½½å‹ç¼©å›¾ç‰‡</a>
        </div>
        
        <div id="message" class="error-message" style="display: none;"></div>
    </div>
    
    <script>
        let originalFile = null;
        let compressedFile = null;
        
        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });
        
        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }
            
            originalFile = file;
            
            // æ˜¾ç¤ºé€‰é¡¹å’Œé¢„è§ˆ
            document.getElementById('optionsSection').style.display = 'block';
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('buttonSection').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'none';
            
            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalImage').src = e.target.result;
                document.getElementById('originalInfo').textContent = `å¤§å°: ${formatFileSize(file.size)}`;
            };
            reader.readAsDataURL(file);
            
            showMessage('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ', 'success');
        }
        
        // å‹ç¼©æŒ‰é’®äº‹ä»¶
        document.getElementById('compressButton').addEventListener('click', compressImage);
        
        // é‡ç½®æŒ‰é’®äº‹ä»¶
        document.getElementById('resetButton').addEventListener('click', resetForm);
        
        // è´¨é‡æ»‘å—äº‹ä»¶
        document.getElementById('quality').addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = e.target.value;
        });
        
        // å®½åº¦æ»‘å—äº‹ä»¶
        document.getElementById('maxWidth').addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('widthValue').textContent = value;
            document.getElementById('widthInput').value = value;
        });
        
        // å®½åº¦è¾“å…¥æ¡†äº‹ä»¶
        document.getElementById('widthInput').addEventListener('input', (e) => {
            const value = parseInt(e.target.value) || 1920;
            const clampedValue = Math.max(200, Math.min(3840, value));
            e.target.value = clampedValue;
            document.getElementById('maxWidth').value = clampedValue;
            document.getElementById('widthValue').textContent = clampedValue;
        });
        
        // å‹ç¼©å›¾ç‰‡
        function compressImage() {
            if (!originalFile) return;
            
            const quality = parseInt(document.getElementById('quality').value) / 100;
            const maxWidth = parseInt(document.getElementById('maxWidth').value);
            const outputFormat = document.getElementById('outputFormat').value;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
                // è®¡ç®—æ–°å°ºå¯¸
                let newWidth = img.width;
                let newHeight = img.height;
                
                if (newWidth > maxWidth) {
                    newHeight = (newHeight * maxWidth) / newWidth;
                    newWidth = maxWidth;
                }
                
                // è®¾ç½®canvaså°ºå¯¸
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                // ç»˜åˆ¶å›¾ç‰‡
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
                
                // è½¬æ¢ä¸ºblob
                canvas.toBlob((blob) => {
                    if (blob) {
                        compressedFile = blob;
                        
                        // æ˜¾ç¤ºå‹ç¼©åå›¾ç‰‡
                        const compressedUrl = URL.createObjectURL(blob);
                        document.getElementById('compressedImage').src = compressedUrl;
                        document.getElementById('compressedInfo').textContent = `å¤§å°: ${formatFileSize(blob.size)}`;
                        
                        // æ›´æ–°ä¸‹è½½é“¾æ¥
                        const downloadLink = document.getElementById('downloadLink');
                        downloadLink.href = compressedUrl;
                        downloadLink.download = `compressed_${originalFile.name.replace(/\.[^/.]+$/, '')}.${outputFormat.split('/')[1]}`;
                        
                        // æ˜¾ç¤ºä¸‹è½½åŒºåŸŸ
                        document.getElementById('downloadSection').style.display = 'block';
                        
                        showMessage('å›¾ç‰‡å‹ç¼©æˆåŠŸ', 'success');
                    }
                }, outputFormat, quality);
            };
            
            img.src = URL.createObjectURL(originalFile);
        }
        
        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('fileInput').value = '';
            document.getElementById('optionsSection').style.display = 'none';
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('buttonSection').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('originalImage').src = '';
            document.getElementById('compressedImage').src = '';
            document.getElementById('originalInfo').textContent = 'å¤§å°: --';
            document.getElementById('compressedInfo').textContent = 'å¤§å°: --';
            originalFile = null;
            compressedFile = null;
            showMessage('', '');
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = type === 'error' ? 'error-message' : 'success-message';
            messageElement.style.display = text ? 'block' : 'none';
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
